<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- css link -->
     <link rel="stylesheet" href="./style.css">
    <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Tailwind css and daisyUI CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Header section -->
    <header class="" >
            <!-- Navbar Section -->
         <nav class="flex justify-between items-center max-w-[100%] mx-[60px] h-[120px] bg-white">
            <!-- logo -->
            <div class="flex gap-4 justify-center items-center">
                <img src="./assets/logo.png" alt="" class="w-[50px] h-[50px]">
                <h2 class="text-[#006747] font-extrabold text-2xl inter-normal">Emergency <br> Service</h2>
            </div>
            <!-- icon section -->
            <div class="flex gap-[20px]">
                <!-- heart -->
                <div class="flex h-[52px] w-[130px] justify-center items-center bg-[rgba(65,255,107,0.1)] rounded-[50px]">
                    <p class="mr-[10px] text-[16px] inter-normal font-extrabold">0</p>
                    <img src="./assets/heart.png" alt="" class="w-[30px] h-[30px]">
                </div>
                <!-- Coin -->
                <div class="flex h-[52px] w-[130px] justify-center items-center bg-[rgba(65,255,107,0.1)] rounded-[50px]">
                    <p class="mr-[10px] text-[16px] inter-normal font-extrabold">100</p>
                    <img src="./assets/coin.png" alt="" class="w-[30px] h-[30px]">
                </div>
                <!-- button -->
                <div class="flex h-[52px] w-[130px] justify-center items-center gap-[10px] text-[16px] inter-normal font-semibold bg-[#00A63E] rounded-[50px] text-white">
                    <p class="">2</p>
                    Copy
                </div>
            </div>
         </nav>
            <!-- Banner Section -->
             <section class="max-w-[100%] h-[240px] flex flex-col justify-center items-center bg-[linear-gradient(90deg,rgba(1,50,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]">
                <img src="./assets/logo-dark.png" alt="" class="h-[92px] w-[92px]">
                <h1 class="font-bold text-[40px] text-white hind-madurai">Emergency Service Directory</h1>
                <p class="text-[20px] font-semibold text-white hind-madurai">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
             </section>
    </header>
    <!-- Main Section -->
     <main class="bg-[#f5fff6] max-w-[100%]">
        <div class="w-11/12 mx-auto my-10 grid grid-cols-12 gap-8">
            <!-- left div -->
            <div class=" grid col-span-9 grid-cols-3 gap-4">
                <!-- card 1 -->
                <div class="bg-white p-[30px] shadow-sm rounded-xl">

                    <div class="flex justify-between items-center">
                        <img src="./assets/emergency.png" alt="" class=" w-12 p-2 bg-[#ffe3e2] rounded-lg">
                        <span class=""><i class="fa-regular fa-heart text-2xl"></i></span>
                    </div>
                    <div>
                        <h2 class="text-[24px] text-[#111111] .hind-madurai font-bold">National Emergency Number</h2>
                        <p class="text-[18px] text-[#5c5c5c] ">National Emergency</p>
                        <div class="mt-6">
                            <h2 class="font-bold text-3xl">999</h2>
                            <p class="text-[18px] text-[#5c5c5c] hind-madurai w-12 py-[6px] px-[16px] bg-[#f2f2f2] rounded-2xl">All</p>
                        </div>
                    </div>
                    <div class="flex justify-center items-center gap-1 mt-6">
                        <button class=" flex-1 py-1 border border-[#D4D6D5] rounded-lg bg-[#FFFFFF]">
                            <i class="fa-regular fa-copy w-[16px] h-[16px]"></i>
                            Copy
                        </button>
                        

                        <button class="flex-1 py-1 bg-[#00a63e] rounded-lg text-white ">
                            <i class="fa-solid fa-phone  w-[16px] h-[16px] mr-1"></i>
                            Call
                        </button>
                        
                    </div>
                </div>

                <!-- card 2 -->
                <div class="bg-white p-4"></div>

                <!-- card 3 -->
                <div class="bg-white p-4"></div>

                <!-- card 4 -->
                <div class="bg-white p-4"></div>

                <!-- card 5 -->
                <div class="bg-white p-4"></div>

                <!-- card 6 -->
                <div class="bg-white p-4"></div>

                <!-- card 7 -->
                <div class="bg-white p-4"></div>

                <!-- card 8 -->
                <div class="bg-white p-4"></div>

                <!-- card 9 -->
                <div class="bg-white p-4"></div>
            </div>

            <!-- right div -->
             <div class="h-[200px] col-span-3 border-2 border-green-500">
                <div class=""></div>
             </div>
        </div>
     </main>
</body>
</html>
